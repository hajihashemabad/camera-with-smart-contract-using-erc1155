<!DOCTYPE html>
<html>
  <head>
    <title>Select Camera </title>
  </head>
  <body>
    <h1>Select Camera </h1>
    <form>
      <label for="camera-select">Select camera:</label>
      <select id="camera-select">
        <option value="camera-1">Camera 1</option>
        <option value="camera-2">Camera 2</option>
        <option value="camera-3">Camera 3</option>
      </select>
      <br><br>
      <label for="zoom-input">Zoom:</label>
      <input type="number" id="zoom-input" name="zoom-input" min="0" max="10" step="1">
      <br><br>
      <label for="tilt-input">Tilt:</label>
      <input type="number" id="tilt-input" name="tilt-input" min="0" max="10" step="1">
      <br><br>
      <label for="pan-input">Pan:</label>
      <input type="number" id="pan-input" name="pan-input" min="0" max="10" step="1">
      <br><br>
      <button type="submit" id="send-command-button">Send Command</button>
    </form>
  </body>
</html>
